<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <title></title>


    </head>
    <body>

        <div class="timer">0</div>

        <div class="row">
            <div class="col-md-2 col-md-offset-1">20</div>
            <div class="col-md-2">3</div>
            <div class="col-md-2">8</div>
            <div class="col-md-2">1</div>
            <div class="col-md-2">9</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-1">18</div>
            <div class="col-md-2">11</div>
            <div class="col-md-2">19</div>
            <div class="col-md-2">4</div>
            <div class="col-md-2">24</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-1">12</div>
            <div class="col-md-2">5</div>
            <div class="col-md-2">15</div>
            <div class="col-md-2">23</div>
            <div class="col-md-2">13</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-1">2</div>
            <div class="col-md-2">6</div>
            <div class="col-md-2">17</div>
            <div class="col-md-2">14</div>
            <div class="col-md-2">22</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-1">7</div>
            <div class="col-md-2">10</div>
            <div class="col-md-2">21</div>
            <div class="col-md-2">16</div>
            <div class="col-md-2">25</div>
        </div>

        <form id="test_form" action="/submit_test" method="post">
            <input type="hidden" class="timer" />
        </form>

        <script>
            $(document).ready(function() {

                /**
                 * Start of timer code
                 */
                var counter = 0;
                var timer = setInterval(tictac, 1000)

                function tictac() {
                    counter++;
                    $(".timer").html(counter);
                }

                /**
                 * Start of counting numbers logic
                 */
                 var current_number = 0;

                 $('.col-md-2').on('click', function(e) {
                     var number_selected = parseInt($(this).html());

                    if(number_selected == current_number + 1) {
                        // code to make number disappear
                        $(this).empty();
                        current_number = current_number + 1;
                    }

                    if (25 == number_selected) {
                        clearInterval(timer)

                        $("#test_form").submit();
                    }

                 });


            });
        </script>
    </body>
</html>
